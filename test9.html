<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller with Emotion Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #1DB954;
            text-align: center;
        }
        
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1ed760;
        }
        
        #nowPlaying {
            text-align: center;
            margin: 20px 0;
        }
        
        #albumArt {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }
        
        #currentSong {
            font-weight: bold;
        }
        
        #playlist, #recentlyPlayed {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
        }
        
        #playlist li, #recentlyPlayed li {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        
        #playlist li:hover, #recentlyPlayed li:hover {
            background-color: #444;
        }
        
        .song-info {
            flex-grow: 1;
        }
        
        .song-image {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        #status {
            text-align: center;
            margin: 10px 0;
            color: #1DB954;
            min-height: 20px;
        }
        
        .progress-container {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        
        #progressBar {
            width: 100%;
            margin: 10px 0;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .section-title {
            color: #1DB954;
            margin-top: 30px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Spotify Controller with Emotion Scanner</h1>
    
    <div class="controls">
        <button id="startButton">Start Scanning</button>
        <button id="playButton">Play Music</button>
        <button id="pauseButton">Pause Music</button>
        <button id="nextButton">Next Song</button>
        <button id="prevButton">Previous Song</button>
        <button id="fetchPlaylistButton">Show Playlist</button>
        <button id="volumeUpButton">Volume Up</button>
        <button id="volumeDownButton">Volume Down</button>
        <button id="refreshSongButton">Refresh Now Playing</button>
    </div>
    
    <div id="nowPlaying">
        <p><strong>Now Playing:</strong> <span id="currentSong">Not playing</span></p>
        <img id="albumArt" src="" alt="Album Art">
    </div>
    
    <div class="progress-container">
        <label for="progressBar">Music Progress:</label>
        <input type="range" id="progressBar" min="0" max="100" value="0">
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>
    
    <h2 class="section-title">Current Playlist</h2>
    <ul id="playlist"></ul>
    
    <h2 class="section-title">Recently Played</h2>
    <ul id="recentlyPlayed"></ul>
    
    <p id="status"></p>

    <script>
        let currentPlaylist = [];
        let currentIndex = -1;
        let totalDuration = 0;
        let likedSongs = [];
        let currentSongUri = null;
        let currentSongLiked = false;
        let recentlyPlayedSongs = [];

        function sendRequest(url, method = "POST", body = null) {
            fetch(url, { 
                method: method,
                headers: { "Content-Type": "application/json" },
                body: body ? JSON.stringify(body) : null
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showStatusMessage(data.message);
                }
                if (data.playlist) {
                    currentPlaylist = data.playlist;
                    showPlaylist(data.playlist);
                }
                // After any playback action, refresh recently played
                if (method === "POST" && url.includes("play") || url.includes("next") || url.includes("previous")) {
                    setTimeout(fetchRecentlyPlayed, 1000);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showStatusMessage("Error: " + error.message);
            });
        }

        function showStatusMessage(message) {
            const statusEl = document.getElementById("status");
            statusEl.textContent = message;
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function fetchCurrentSong() {
            fetch("http://127.0.0.1:5000/current-song", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("currentSong").textContent = "Not playing";
                    document.getElementById("albumArt").src = "";
                } else {
                    document.getElementById("currentSong").textContent = `${data.name} - ${data.artist}`;
                    document.getElementById("albumArt").src = data.image;
                    currentSongUri = data.uri;
                    
                    // Add to recently played if not already there
                    addToRecentlyPlayed({
                        name: data.name,
                        artist: data.artist,
                        uri: data.uri,
                        image: data.image
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showStatusMessage("Error fetching current song");
            });
        }

        function addToRecentlyPlayed(song) {
            // Check if song is already in recently played
            const exists = recentlyPlayedSongs.some(s => s.uri === song.uri);
            if (!exists) {
                recentlyPlayedSongs.unshift(song); // Add to beginning
                if (recentlyPlayedSongs.length > 10) {
                    recentlyPlayedSongs.pop(); // Keep only last 10
                }
                updateRecentlyPlayedDisplay();
            }
        }

        function updateRecentlyPlayedDisplay() {
            const recentlyPlayedEl = document.getElementById("recentlyPlayed");
            recentlyPlayedEl.innerHTML = "";

            recentlyPlayedSongs.forEach((song) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <img class="song-image" src="${song.image}" alt="${song.name}">
                    <div class="song-info">${song.name} - ${song.artist}</div>
                `;
                li.onclick = () => {
                    sendRequest("http://127.0.0.1:5000/play-song", "POST", { uri: song.uri });
                };
                recentlyPlayedEl.appendChild(li);
            });
        }

        function showPlaylist(songs) {
            const playlistEl = document.getElementById("playlist");
            playlistEl.innerHTML = "";

            songs.forEach((song, index) => {
                const li = document.createElement("li");
                li.textContent = `${song.name} - ${song.artist}`;
                li.onclick = () => playSong(index);
                playlistEl.appendChild(li);
            });
        }

        function playSong(index) {
            if (index >= 0 && index < currentPlaylist.length) {
                currentIndex = index;
                sendRequest("http://127.0.0.1:5000/play-song", "POST", { 
                    uri: currentPlaylist[index].uri 
                });
            }
        }

        function updateProgress() {
            fetch("http://127.0.0.1:5000/music-progress", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.progress !== undefined && data.duration !== undefined) {
                    let progressBar = document.getElementById("progressBar");
                    let currentTime = document.getElementById("currentTime");
                    let totalTime = document.getElementById("totalTime");

                    totalDuration = data.duration;

                    let progressPercent = (data.progress / data.duration) * 100;
                    progressBar.value = progressPercent;

                    currentTime.textContent = formatTime(data.progress);
                    totalTime.textContent = formatTime(data.duration);
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function formatTime(ms) {
            let seconds = Math.floor(ms / 1000);
            let minutes = Math.floor(seconds / 60);
            seconds %= 60;
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        }

        document.getElementById("progressBar").addEventListener("change", function(event) {
            if (totalDuration > 0) {
                let newPosition = (event.target.value / 100) * totalDuration;
                fetch("http://127.0.0.1:5000/seek", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ position_ms: Math.floor(newPosition) })
                }).catch(error => console.error("Error:", error));
            }
        });

        function fetchRecentlyPlayed() {
            fetch("http://127.0.0.1:5000/recently-played", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.recently_played) {
                    // Update our local recently played list
                    recentlyPlayedSongs = data.recently_played.map(song => ({
                        name: song.name,
                        artist: song.artist,
                        uri: song.uri,
                        image: song.album.images ? song.album.images[0].url : ""
                    }));
                    updateRecentlyPlayedDisplay();
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // Set up intervals
        setInterval(updateProgress, 1000);
        setInterval(fetchCurrentSong, 5000);
        
        // Initial load
        fetchCurrentSong();
        fetchRecentlyPlayed();

        // Event listeners
        document.getElementById("startButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/start-scanning");
        });

        document.getElementById("playButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/play");
        });

        document.getElementById("pauseButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/pause");
        });

        document.getElementById("nextButton").addEventListener("click", () => {
            if (currentIndex + 1 < currentPlaylist.length) {
                playSong(currentIndex + 1);
            } else {
                sendRequest("http://127.0.0.1:5000/next");
            }
        });

        document.getElementById("prevButton").addEventListener("click", () => {
            if (currentIndex - 1 >= 0) {
                playSong(currentIndex - 1);
            } else {
                sendRequest("http://127.0.0.1:5000/previous");
            }
        });

        document.getElementById("fetchPlaylistButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/current-playlist", "GET");
        });

        document.getElementById("volumeUpButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/volume-up");
        });

        document.getElementById("volumeDownButton").addEventListener("click", () => {
            sendRequest("http://127.0.0.1:5000/volume-down");
        });

        document.getElementById("refreshSongButton").addEventListener("click", fetchCurrentSong);
    </script>
</body>
</html>
